<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8"/>
<title>Reciclagem de meus conhecimentos</title>
</head>
<body>
<table border = "1">
	<tr>
		<th>NOME</th>
		<th>EMAIL</th>
	</tr>
	<tr th:each="user : ${usersList}">
		<td th:text = "${user.name}"></td>
		<td th:text = "${user.email}"></td>
	</tr>
</table>
</body>
</html>
